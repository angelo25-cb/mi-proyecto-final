name: CI/CD - Ingeniería de Software 2 ⭐

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  test:
    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        os: [ubuntu-latest, windows-latest, macos-latest]
        node-version: [18.x, 20.x, 22.x]   # ← Si tu proyecto es Python/Java cámbialo
      fail-fast: false

    steps:
    - uses: actions/checkout@v4

    - name: Setup Node.js ${{ matrix.node-version }}
      uses: actions/setup-node@v4
      with:
        node-version: ${{ matrix.node-version }}
        cache: npm                     # ← Cacheo de dependencias

    - name: Install dependencies
      run: npm ci

    - name: Run tests
      run: npm test -- --coverage       # ← Cambia por "pytest" si es Python

    - name: Upload test results (artifact)
      if: always()
      uses: actions/upload-artifact@v4
      with:
        name: coverage-${{ matrix.os }}-node${{ matrix.node-version }}
        path: coverage/

  deploy:
    needs: test                        # ← Despliegue CONDICIONAL solo si test pasa
    if: github.ref == 'refs/heads/main' && success()
    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v4

    - name: Setup Node.js
      uses: actions/setup-node@v4
      with:
        node-version: 20.x
        cache: npm

    - name: Build
      run: |
        npm ci
        npm run build --if-present

    - name: Deploy to GitHub Pages
      uses: peaceiris/actions-gh-pages@v4
      with:
        github_token: ${{ secrets.GITHUB_TOKEN }}
        publish_dir: ./dist               # ← Cambia por build/, public/, out/ según tu proyecto
